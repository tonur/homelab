---
# k3s-control-plane role: Install and configure Kubernetes control plane
# 
# This role sets up the k3s server (control plane) with:
# - Disabled built-in Traefik (we deploy our own via Flux)
# - Node token generation for worker nodes to join

- name: Get current host's Tailscale IP
  command: tailscale status --json
  register: tailscale_status
  
- name: Parse Tailscale status to get current host IP
  set_fact:
    current_tailscale_ip: "{{ (tailscale_status.stdout | from_json).Self.TailscaleIPs[0] }}"

- name: Download k3s installer
  get_url:
    url: https://get.k3s.io
    dest: /tmp/k3s-install.sh
    mode: '0755'

- name: Install k3s control plane
  shell: /tmp/k3s-install.sh
  environment:
    INSTALL_K3S_EXEC: >
      --disable traefik
      --bind-address {{ current_tailscale_ip }}
      --advertise-address {{ current_tailscale_ip }}
      --flannel-iface tailscale0
      --node-ip {{ current_tailscale_ip }}
      --write-kubeconfig-mode 644
  args:
    creates: /usr/local/bin/k3s

- name: Wait for kubeconfig
  wait_for:
    path: /etc/rancher/k3s/k3s.yaml
    timeout: 120

- name: Read node token
  slurp:
    src: /var/lib/rancher/k3s/server/node-token
  register: node_token

- name: Set fact for server token
  set_fact:
    k3s_server_token: "{{ node_token.content | b64decode | trim }}"
