---
# GitRepository - Source of truth for GitOps
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: homelab
  namespace: default
spec:
  interval: 1m
  url: https://github.com/tonur/homelab
  ref:
    branch: main
---
# Root Kustomization - Entry point for all cluster configuration
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homelab-cluster
  namespace: default
spec:
  interval: 1m
  path: "./clusters/homelab"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  timeout: 10m
  wait: true
