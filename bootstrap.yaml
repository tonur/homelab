---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: homelab
  namespace: flux-system
spec:
  interval: 1m
  # Update this with your Git URL when ready
  # url: https://github.com/yourusername/homelab
  url: file:///home/chkpe/work/homelab
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homelab-cluster
  namespace: flux-system
spec:
  interval: 10m
  path: "./clusters/homelab"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  timeout: 5m
  wait: true
