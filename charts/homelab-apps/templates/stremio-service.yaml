---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: bjw-s
  namespace: apps
spec:
  interval: 24h
  url: https://bjw-s-labs.github.io/helm-charts

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stremio-service
  namespace: apps
spec:
  interval: 15m
  targetNamespace: stremio-service
  releaseName: stremio-service
  chart:
    spec:
      chart: app-template
      version: "4.2.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Minimal configuration - just specify the service prefix
    hostPrefix: "stremio"
    controllers:
      # Configure the main controller
      main:
        annotations:
          container.apparmor.security.beta.kubernetes.io/main: "unconfined"
        
        pod:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0

        containers:
          # Configure the main application container
          main:
            image:
              repository: stremio/server
              tag: "latest"

            securityContext:
              runAsNonRoot: false
              runAsUser: 0
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: true

            resources:
              limits:
                cpu: 2000m
                memory: 2Gi
              requests:
                cpu: 100m
                memory: 512Mi

            probes:
              liveness:
                enabled: true
                spec:
                  tcpSocket:
                    port: 11470
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3

              readiness:
                enabled: true
                spec:
                  tcpSocket:
                    port: 11470
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3

    service:
      # Main service for the application
      main:
        controller: main
        ports:
          http:
            port: 11470
          https:
            port: 12470
      
      # Tailscale service for private access (creates stremio.gigabyte.pirate-acrux.ts.net)
      tailscale:
        controller: main
        type: LoadBalancer
        loadBalancerClass: tailscale
        annotations:
          tailscale.com/expose: "true"
          tailscale.com/hostname: "stremio"
        ports:
          http:
            port: 80
            targetPort: 11470
          https:
            port: 443
            targetPort: 11470

    ingress:
      # Public ingress (creates stremio.kragh.dev)
      main:
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
        hosts:
          - host: &publicHost "stremio.kragh.dev"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *publicHost
            secretName: "stremio-public-tls"
