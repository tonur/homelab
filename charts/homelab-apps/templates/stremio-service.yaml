---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: bjw-s
  namespace: apps
spec:
  interval: 24h
  url: https://bjw-s-labs.github.io/helm-charts

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stremio-service
  namespace: apps
spec:
  interval: 15m
  targetNamespace: stremio-service
  releaseName: stremio-service
  chart:
    spec:
      chart: app-template
      version: "4.2.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      # Configure the main controller
      main:
        annotations:
          container.apparmor.security.beta.kubernetes.io/main: "unconfined"
        
        pod:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0

        containers:
          # Configure the main application container
          main:
            image:
              repository: stremio/server
              tag: "latest"

            securityContext:
              runAsNonRoot: false
              runAsUser: 0
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: true

            resources:
              limits:
                cpu: 2000m
                memory: 4Gi
              requests:
                cpu: 400m
                memory: 2Gi

            probes:
              liveness:
                enabled: true
                spec:
                  tcpSocket:
                    port: 11470
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3

              readiness:
                enabled: true
                spec:
                  tcpSocket:
                    port: 11470
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3

    service:
      # Main service for internal cluster access
      main:
        controller: main
        ports:
          http:
            port: 11470
      
      # Tailscale LoadBalancer service for better streaming performance
      tailscale:
        controller: main
        type: LoadBalancer
        loadBalancerClass: tailscale
        annotations:
          tailscale.com/hostname: "stremio"
          tailscale.com/tags: "tag:streaming"
        ports:
          http:
            port: 80
            targetPort: 11470
          https:
            port: 443
            targetPort: 11470
