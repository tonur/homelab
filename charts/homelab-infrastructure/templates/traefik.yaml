---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: traefik-charts
  namespace: infrastructure
spec:
  interval: 1h
  url: https://traefik.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: infrastructure
spec:
  interval: 10m
  releaseName: traefik
  targetNamespace: traefik
  chart:
    spec:
      chart: traefik
      version: 37.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: infrastructure
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    service:
      type: NodePort
      spec:
        externalTrafficPolicy: Local
    ports:
      web:
        nodePort: 31080
        proxyProtocol:
          trustedIPs:
            - 10.172.90.2
        forwardedHeaders:
          trustedIPs:
            - 10.172.90.2
      websecure:
        nodePort: 31443
        proxyProtocol:
          trustedIPs:
            - 10.172.90.2
        forwardedHeaders:
          trustedIPs:
            - 10.172.90.2
    # Certificate resolvers configuration
    certificatesResolvers:
      tailscale:
        tailscale: {}
    # Additional configuration to enable certificate resolvers
    additionalArguments:
      - "--certificatesresolvers.tailscale.tailscale"
