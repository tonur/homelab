---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: skipverify
  namespace: default
spec:
  insecureSkipVerify: true
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kubeapi-cert
  namespace: default
spec:
  secretName: kubeapi-cert-tls
  dnsNames:
    - kube.kragh.dev
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubeapi-ingress-public
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  defaultBackend:
    service:
      name: kubernetes
      port:
        number: 443
  tls:
    - hosts:
        - kube.kragh.dev
      secretName: kubeapi-cert-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubeapi-ingress-tailscale
  namespace: default
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: kubernetes
      port:
        number: 443
  tls:
    - hosts:
        - kube.pirate-acrux.ts.net