---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: json-resume
  namespace: json-resume
  labels:
    app.kubernetes.io/name: json-resume
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: json-resume
  template:
    metadata:
      labels:
        app.kubernetes.io/name: json-resume
        app.kubernetes.io/component: frontend
      annotations:
        checksum/json-resume: {{ .Files.Get "json-resume.json" | sha256sum }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: setup
          image: node:24-alpine
          workingDir: /app
          command: ["sh", "-c"]
          args:
            - |
              mkdir -p /tmp/.npm /tmp/npm-global &&
              npm install resume-cli &&
              npm init -y &&
              npm install jsonresume-theme-stackoverflow
          env:
            - name: NPM_CONFIG_CACHE
              value: /tmp/.npm
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: app-data
              mountPath: /app
            - name: tmp
              mountPath: /tmp
      containers:
        - name: resume
          image: "node:24-alpine"
          workingDir: /app
          imagePullPolicy: IfNotPresent
          command:
            - "/app/node_modules/.bin/resume"
            - "serve"
            - "--theme"
            - "/app"
            - "--resume"
            - "/workspace/resume.json"
            - "--port"
            - "80"
          ports:
          - containerPort: 80
            name: http
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: resume-data
              mountPath: /workspace/resume.json
              subPath: resume.json
              readOnly: true
            - name: app-data
              mountPath: /app
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
      - name: app-data
        emptyDir: {}
      - name: resume-data
        configMap:
          name: resume-data
      - name: tmp
        emptyDir: {}
