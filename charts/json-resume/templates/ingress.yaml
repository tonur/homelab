---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: json-resume
  namespace: json-resume
  labels:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: resume.kragh.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: json-resume
                port:
                  number: 80
  tls:
    - hosts:
        - resume.kragh.dev
      secretName: json-resume-tls
