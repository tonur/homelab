---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stremio-service-tailscale
  namespace: stremio
  annotations:
    # Force backend protocol to HTTP to avoid HTTPS loops
    traefik.ingress.kubernetes.io/service.serversscheme: "http"
    # Disable automatic HTTPS redirect
    traefik.ingress.kubernetes.io/redirect-entry-point: ""
spec:
  ingressClassName: tailscale
  rules:
  - host: stremio.pirate-acrux.ts.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stremio-service
            port:
              number: 11470
  tls:
  - hosts:
    - stremio.pirate-acrux.ts.net
