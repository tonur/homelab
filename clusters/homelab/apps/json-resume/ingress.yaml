---
# ExternalName service to force service-based routing (workaround for cross-node pod connectivity)
apiVersion: v1
kind: Service
metadata:
  name: json-resume-external
  namespace: json-resume
spec:
  type: ExternalName
  externalName: json-resume.json-resume.svc.cluster.local
  ports:
    - port: 80
      protocol: TCP
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: json-resume
  namespace: json-resume
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/service.passhostheader: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - kragh.dev
      secretName: json-resume-tls
  rules:
    - host: kragh.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: json-resume-external
                port:
                  number: 80
