---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-secrets-config
  namespace: flux-system
spec:
  interval: 10m
  path: "./clusters/homelab/infrastructure/secrets-config"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  timeout: 5m
  wait: true
  dependsOn:
    - name: infrastructure-external-secrets
