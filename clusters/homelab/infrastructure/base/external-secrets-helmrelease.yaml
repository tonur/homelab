---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: external-secrets
spec:
  interval: 15m
  chart:
    spec:
      chart: external-secrets
      version: "0.10.4"
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system
  install:
    createNamespace: true
  values:
    # Enable all controllers
    installCRDs: true

    # Enable Bitwarden SDK Server for Bitwarden Secrets Manager
    bitwarden-sdk-server:
      enabled: true

    # Resource settings
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi

    # Security context
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 65534
      capabilities:
        drop:
          - ALL

    # Service monitor for Prometheus (optional)
    serviceMonitor:
      enabled: false

    # Webhook configuration
    webhook:
      create: true
      port: 9443

    # Cert controller for webhook certificates
    certController:
      create: true
