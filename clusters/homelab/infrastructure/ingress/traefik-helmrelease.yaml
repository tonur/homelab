apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: traefik
  chart:
    spec:
      chart: traefik
      version: 27.0.x
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Deployment configuration
    deployment:
      enabled: true
      kind: Deployment
      replicas: 1

    # Node scheduling
    nodeSelector:
      node.kubernetes.io/edge: "true"
    tolerations:
      - key: node.homelab.dev/edge-only
        operator: Equal
        value: "true"
        effect: NoSchedule

    # Service configuration
    service:
      enabled: true
      type: NodePort
      spec:
        externalTrafficPolicy: Local
        externalIPs:
          - "198.55.102.244"

    # Ports configuration
    ports:
      web:
        nodePort: 30080
      websecure:
        nodePort: 30443

    # Ingress class
    ingressClass:
      enabled: true
      isDefaultClass: true
      name: traefik

    # Providers
    providers:
      kubernetesIngress:
        enabled: true
        ingressClass: traefik
      kubernetesCRD:
        enabled: true

    # ACME configuration
    additionalArguments:
      - "--certificatesresolvers.letsencrypt.acme.email=contact@kragh.dev"
      - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"

    # Persistence for ACME
    persistence:
      enabled: true
      size: 128Mi

    # Logs
    logs:
      general:
        level: INFO
