---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Homelab cluster configuration managed by Flux GitOps
# This is applied by Flux, not directly by humans

resources:
  # Infrastructure components (namespaces, ESO, ingress)
  # Kustomize deploys in order, so infrastructure comes first
  - infrastructure/

  # Applications (future)
  # These can safely reference infrastructure components
  - apps/
